    <div class="container">

      <div class="row">

        <div class="col-md-8">
          <h1>Vancouver Lost Animal Statistics</h1>
          <p class="lead">Data from the City of Vancouver's <a href="http://data.vancouver.ca/datacatalogue/animalInventory.htm">Animal Control Inventory</a>.</p>
        </div>

      </div>

      <div class="row">
        <div class="col-md-8">

        <!--
          <a name="over_time"></a>

        -->

          <a name="names"></a>

          <!--

          <a name="colors"></a>

        </div>

        <div class="col-md-4">

          <h2 class="data_content name">Animal name</h2>

          <table>
            <tr>
              <td class="data_label"># Male</td>
              <td class="data_content m"></td>
            </tr>
            <tr>
              <td class="data_label"># Female</td>
              <td class="data_content f"></td>
            </tr>
            <tr>
